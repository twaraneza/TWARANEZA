<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel"   aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="logoutModalLabel">
                    <i class="bi bi-box-arrow-right fs-4 me-2"></i>
                    Emeza Gusohoka
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center py-4">
                <div class="mb-3">
                    <i class="bi bi-shield-exclamation fs-1 text-warning"></i>
                </div>
                <div class="mb-0">
                  <h2> Nibyo koko ushaka gusohoka?</h2>
                </div>
            </div>
            <div class="modal-footer border-0">
                <form method="POST" action="{% url 'logout' %}" class="w-100 bg-body-secondary p-3 rounded">
                    {% csrf_token %}
                    <div class="d-flex gap-3 justify-content-end">
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">
                            Oya, Subira inyuma
                        </button>
                        <button type="submit" class="btn btn-dark">
                            Yego, Sohoka
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
