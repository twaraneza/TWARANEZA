{% extends 'base.html' %}

{% block content %}
<div class="reset-password-container bg-theme text-theme">
  <h2 class="form-title">üîê Hindura Ijambo ry'Ibanga</h2>
  
  {% include "flash_message.html" %}
  
  <form method="post" class="reset-form">
    {% csrf_token %}
    
    <label for="phone_number">üì± Injiza numero ya telefone yawe:</label>
    <input type="text" id="phone_number" name="phone_number" placeholder="07XXXXXXXX" required>
    
    <button type="submit" class="submit-btn">Saba link</button>
  </form>
</div>

<style>
  .reset-password-container {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    {% comment %} background-color: #f9f9f9; {% endcomment %}
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', sans-serif;
  }

  .form-title {
    text-align: center;
    {% comment %} color: #333; {% endcomment %}
    margin-bottom: 20px;
  }

  .reset-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    {% comment %} color: #555; {% endcomment %}
  }

  .reset-form input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  .submit-btn:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}
