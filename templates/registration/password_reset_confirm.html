{% extends 'base.html' %}

{% block content %}
<style>
  {% comment %} body {
    background: linear-gradient(135deg, #e3f2fd, #bbdefb);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  } {% endcomment %}

  .modern-card {
    margin: 2rem auto;
    border: none;
    border-radius: 1.5rem;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    animation: fadeInUp 0.6s ease;
  }

  .modern-card h2 {
    font-weight: 600;
 
    text-align: center;
    margin-bottom: 1.5rem;
  }

  label {
    font-weight: 500;
    margin-bottom: 0.5rem;
  }

  input,
  select,
  textarea {
    border-radius: 0.75rem !important;
    border: 1px solid #ddd !important;
    padding: 0.75rem 1rem !important;
    font-size: 0.95rem;
    width: 100%;
  }

  input:focus {
    border-color: #2196f3 !important;
    box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
  }

  .btn-modern {
    background: #1976d2;
    color: #fff;
    border-radius: 0.75rem;
    padding: 0.75rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    border: none;
    transition: background 0.3s ease;
  }

  .btn-modern:hover {
    background: #0d47a1;
  }

  .text-danger.small {
    margin-top: 0.25rem;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="modern-card bg-theme text-theme">
  <h2>ðŸ”‘ Hindura Ijambo ry'Ibanga</h2>

  <form method="post" class="bg-theme text-theme">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-modern w-100 mt-3">Hindura</button>
  </form>
</div>
{% endblock %}
