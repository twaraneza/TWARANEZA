{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Shyiramo Code wahawe ifatabuguzi ryawe ritangire</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="otp" placeholder="Injiza code"
                 class="form-control" required maxlength="4">
        </div>
        <button type="submit" class="btn btn-primary w-100">
            Emeza <i class="bi bi-check-circle"></i>
        </button>
      </form>
    </div>
  </div>
</div>

{% if show_modal %}
<div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header {% if modal_title == 'Error' %}bg-danger text-white{% else %}bg-success text-white{% endif %}">
        <h5 class="modal-title" id="otpModalLabel">{{ modal_title|safe }}</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center gap-3">
        {{ modal_message|safe }}
      </div>
      <div class="modal-footer">
        <a href="{{ redirect_url }}" class="btn btn-primary">OK</a>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    var modalEl = document.getElementById('otpModal');
    if (modalEl) {
        var otpModal = new bootstrap.Modal(modalEl);
        otpModal.show();
    }
});
</script>

{% endif %}
{% endblock %}
