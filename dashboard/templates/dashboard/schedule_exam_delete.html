<!-- dashboard/templates/dashboard/schedule_exam_delete.html -->
{% extends "dashboard/base.html" %}

{% block content %}
  <h2 class="mb-3">Delete Scheduled Exam: {{ scheduled_exam.exam.title }}</h2>
  <p>Are you sure you want to delete this scheduled exam scheduled for <strong>{{ scheduled_exam.scheduled_datetime }}</strong>?</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
{% endblock %}
