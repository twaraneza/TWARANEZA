<!-- dashboard/templates/dashboard/schedule_exam_update.html -->
{% extends "dashboard/base.html" %}

{% block content %}
  <h2 class="mb-3">Edit Scheduled Exam: {{ scheduled_exam.exam.title }}</h2>
  <form method="post" class="mt-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update Exam</button>
      <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
{% endblock %}
